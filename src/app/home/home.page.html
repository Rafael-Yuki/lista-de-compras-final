<ion-header>
  <h1><ion-icon name="clipboard-outline"></ion-icon> Lista de Compras</h1>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="5" class="titulo">
          Produtos
        </ion-col>
        <ion-col size="6">
          Pre√ßo
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-input placeholder="Produto" [(ngModel)]="texto" (kayup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="R$" type="number" [(ngModel)]="valor" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button color="success" size="small" (click)="adiciona()" class="Botao">
            <ion-icon name="cart"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item *ngFor="let elemento_da_lista of variavel_lista">
            <ion-grid>
              <ion-row>
                <ion-col size="5">
                  {{elemento_da_lista[1][0]}}
                </ion-col>
                <ion-col size="4">
                  R$ {{elemento_da_lista[1][1]}}
                </ion-col>
                <ion-col size="2">
                  <div class="Botao">
                    <ion-button color="danger" size="small" (click)="remove(elemento_da_lista[0][0])">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <div class="total">
    <h4><ion-icon name="card"></ion-icon> Total: R$ {{soma}}</h4>
  </div>
</ion-footer>
